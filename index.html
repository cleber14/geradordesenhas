<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="Gerador de senhas, Password generator">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="logo" alt="gerador-de-senha-logo">Gerador de senha</h1>
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span>Caracteres</span>

        <!--O input range (faixa) nos permite fazer seleções numéricas com um valor mínimo e limite.-->
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <!--cta = call to action-->
        <button id="button" class="button-cta" onclick="generatePassword()">Gerador de senha</button>
    </main>
    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>
    <script id="slider" class="slider" src="script.js"></script>

    <section class="container-paragrafo">
        <p>Esse site foi criado com o intuito de facilitar a criação de senhas, oferecendo maior segurança
            com variedade de caracteres. Use o quanto quiser, o serviço é gratuito e ilimitado!
        </p>
    </section>
</body>
</html>
